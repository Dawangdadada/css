<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头</title>
	<style type="text/css">
	#demo{
  position: relative;
}
#demo:after, #demo:before {
  border: 10px solid transparent;
  border-left: 10px solid #fff;/*白色*/
  width: 0;
  height: 0;
  position: absolute;
  top: 0;
  right: -20px;
  content: ' '
}

#demo:before {
  border-left-color: #f00;/*红色*/
  right: -24px;
}
</style>
</head>
<body>
<span id="demo">文字内容</span>
</body>
</html>
