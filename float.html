<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float-布局</title>
	<style type="text/css">
	#big{
		width: 80% auto;
		border:1px solid red;
	}
	#header{
		border:1px solid green;
	}
	#mainbody{
		background-color: blue;
		clear:both;/*无效*/
		width:100%;
		overflow: hidden;
	}
	#left{
		width: 70%;
		float: left;
		height: 500px;
		background-color: yellow;
	}
	#right{
		width: 25%;
		float: right;
		height: 700px;
		background-color: gray;
	}
	#footer{
		width: 100%;
		height:30px;
		background-color: red;
		clear:both;
	}
  </style>
</head>
<body>
	<div id="big">
		<div id="header">header</div>
		<div id="mainbody">
			<div id="left">left</div>
			<div id="right">right</div>
		</div>
		<div id="footer"></div>
		
	</div>
	
</body>
</html>
